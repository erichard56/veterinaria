<body>
    <header id="jsHeader">

    <main>
        <form class="div-form" action="https://formspree.io/f/moqbewdr" method="post">
            <br>          
            <p>Complete el formulario y presione <b>Enviar</b></p>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
        
            <!-- <div class="mb-3" onChange="chkEmail()"> -->
            <div class="mb-3">
                <label class="form-label">Direcccion de e-mail</label>
                <input type="email" class="form-control" id="email" name="email" onChange="chkEmail()" required>
            </div>
        
            <label class="form-label">Seleccione una opción</label>
            <select class="form-select" aria-label="Tipo de Consulta" name="Consulta sobre">
                <option selected>Atención Médica</option>
                <option value="1">Atención Médica</option>
                <option value="2">Alimentos</option>
                <option value="3">Servicios</option>
            </select>
        
            <br>
            <label class="form-label">Consulta</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Dejenos su Consulta" id="floatingTextarea" name="Consulta" required></textarea>
                <label for="floatingTextarea">Comments</label>
            </div>

            <br>
            <button type="submit" class="btn btn-secondary btn-block w-50">Enviar</button>
            <i class="fa-solid fa-envelope-open fa-shake"></i>
            <br><br>

        </form>
